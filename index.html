<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SVG</title>

    <script src="jquery.js"></script>
    <script src="svg.js"></script>
    <script src="kdTree.js"></script>
  </head>

  <body>
    <h1 id="header"></h1>
    <div id="svg"></div>

    <div style="font-weight: bold" id="nearestDistance">Closest named object distance (must be less then 100): <span id="namedNearestDistance"></span></div>
    <div style="font-weight: bold" id="nearestId">Closest named object ID: <span id="namedNearestId"></span></div>
    <div style="font-weight: bold" id="nearestCzName">Closest named object Czech Name: <span id="namedNearestCzName"></span></div>
    <div style="font-weight: bold" id="nearestEnName">Closest named object English Name: <span id="namedNearestEnName"></span></div>

  </body>
</html>
