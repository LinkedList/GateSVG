<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SVG</title>

    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <style type="text/css">
        body {
            padding-top: 60px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">

    <script id="pointInfoTemplate" type="text/template">
        <div style="font-weight: bold">Closest named object distance (must be less then 100): <%= distance %></div>
        <div style="font-weight: bold">Closest named object ID: <%= id %></div>
        <a class='btn' id="labelButton" href="#">Label</a>
        <a class='btn' id="classesButton" href="#">Classes</a>
        <a class='btn' id="positionInfoButton" href="#">Position</a>
    </script>

    <script id="labelTemplate" type="text/template">
        <div style="font-weight: bold">Object label: <%= label %></div>
    </script>

    <script id="classesTemplate" type="text/template">
      <h5>Classes</h5>
      <ul>
        <% _.each(classes, function (class_name) {
            %> <li><%= class_name %> </li> <%
          }); 
        %>
      </ul>
    </script>

    <script id="positionInfoTemplate" type="text/template">
      <h5>Position Info</h5>
      <ul>
        <% _.each(_.keys(data), function(key) {
          %> <li><%= key %>: <%= data[key] %></li> <%
        });
         %>
      </ul>

    </script>

  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Gate SVG</a>
          <div id="header" class="brand"></div>
          <div class="nav-collapse collapse">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        <div id="svg"></div>
        <div class="row-fluid">
          <div id="info" class="span6"></div>
          <div id="ontology_info" class="span6"></div>
        </div>
    </div>    

    <script src="js/kdTree.js"></script>
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/config.js"></script>
    <script src="js/eventAggregator.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/collections.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
